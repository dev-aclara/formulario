        <div class="header">
            <h2>Cadastro</h2>
        </div>
        <div class="container">
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome De Usuario</label>
                <input type="text" id="username" placeholder="digite seu username" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

                 <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder='digite seu email'>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="digite sua senha" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme Sua Senha</label>
                <input type="text" id="password-confirmation" placeholder="confime sua senha" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="digite seu telefone" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="cep">Cep</label>
                <input type="text" id="cep" placeholder="digite seu cep" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="endereço">Endereço</label>
                <input type="text" id="endereço" placeholder="digite seu endereço" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="numero">Numero</label>
                <input type="text" id="numero" placeholder="digite seu numero" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="digite seu bairro" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="digite sua cidade" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>

            <div class="form-control">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="digite seu estado" >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem De Erro</small>
            </div>
        <br>
        <br>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
